version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: velorize-db
    environment:
      POSTGRES_DB: velorize_db
      POSTGRES_USER: velorize
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U velorize"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: velorize-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build: ./velorize-backend
    container_name: velorize-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://velorize:password@db:5432/velorize_db
      REDIS_URL: redis://redis:6379
      SECRET_KEY: dev-secret-key-change-in-production-min-32-chars
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      ENVIRONMENT: development
      DEBUG: "True"
      CORS_ORIGINS: '["http://localhost:3000","http://localhost:3001"]'
    volumes:
      - ./velorize-backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Next.js Frontend
  ui:
    build:
      context: ./velorize-ui
      dockerfile: Dockerfile.dev
    container_name: velorize-ui
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_APP_NAME: Velorize
      NEXT_PUBLIC_ENV: development
    volumes:
      - ./velorize-ui:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
